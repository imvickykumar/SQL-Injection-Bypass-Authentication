
{% extends "base.html" %}
{% block content %}

{% if session['logged_in'] %}

	{% if data %}
		<h3>{{data}}</h3>
	{% else %}

		<form action="/" method="POST">
			<input type="username" name="username" placeholder="Instagram Username">
			<input type="submit" value="Finds">
		</form>

		<a href="/logout">
			Logout
		</a> 

		<br> <br>
	{% endif %}

{% else %}
<p>Not login!</p>

<a href="/login">Login</a> 
<a href="/register">Register</a>

{% endif %}
{% endblock %}
